apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  namespace: skycart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
    spec:
      containers:
      - name: analytics
        image: skycart/analytics:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: skycart
spec:
  selector:
    app: analytics
  ports:
  - port: 4400
    targetPort: 80
  type: ClusterIP