apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: skycart
data:
  DB_HOST: postgres-service
  DB_NAME: skycart
  DB_PORT: '5432'
  DB_USER: postgres
  PORT: '5000'
  NODE_ENV: production
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: skycart
type: Opaque
stringData:
  DB_PASS: Pa1ra2@3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: skycart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for postgres service..."
              until nc -z postgres-service 5432; do 
                echo "Postgres not ready yet..."
                sleep 2
              done
              echo "Postgres is ready!"
      containers:
        - name: backend
          image: skycart/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: skycart
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
