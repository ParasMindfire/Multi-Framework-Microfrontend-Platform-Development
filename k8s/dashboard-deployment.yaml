apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: skycart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: skycart/dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: skycart
spec:
  selector:
    app: dashboard
  ports:
  - port: 4101
    targetPort: 80
  type: ClusterIP