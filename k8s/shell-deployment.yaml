apiVersion: apps/v1
kind: Deployment
metadata:
  name: shell
  namespace: skycart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shell
  template:
    metadata:
      labels:
        app: shell
    spec:
      containers:
      - name: shell
        image: skycart/shell:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: shell-service
  namespace: skycart
spec:
  selector:
    app: shell
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer