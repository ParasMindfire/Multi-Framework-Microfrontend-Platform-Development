apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
  namespace: skycart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: inventory
          image: skycart/inventory:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: skycart
spec:
  selector:
    app: inventory
  ports:
    - port: 4300
      targetPort: 80
  type: ClusterIP
